<!-- Draw.io-style textual representation of a Use Case Diagram -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Classifier - Use Case Diagram</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .diagram {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .actor {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .use-cases {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .use-case {
      background: #e9ecef;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Use Case Diagram - Food Classifier Web App</h2>
  <div class="diagram">
    <div class="actor">
      ðŸ‘¤ User
    </div>
    <div class="use-cases">
      <div class="use-case">Upload Food Image</div>
      <div class="use-case">Capture Image via Camera</div>
      <div class="use-case">View Prediction Results</div>
      <div class="use-case">Check Confidence Scores</div>
      <div class="use-case">See Nutritional Info</div>
      <div class="use-case">Switch Classification Model</div>
      <div class="use-case">View History</div>
      <div class="use-case">Download Results</div>
      <div class="use-case">Clear History</div>
      <div class="use-case">Sign In/Sign Out</div>
    </div>
  </div>
</body>
</html>
